<head>

	<link rel="icon" href="user (3).svg"/>
	<meta name="viewport"content="width=device-width,initial-scale=1.0">
	<style>
		.parent{
			display: flex;
			flex-direction:row;
			justify-content: space-between;
			flex-wrap:wrap;
		}
		.child{
			background: #ffff;
			border: 2px ridge red;
			font-size:10px;
			padding:1% 1% 1% 1% 1%;
			margin:2%;
			width: 5%;
			justify-content: space-between;
		}

	</style>
</head>
<body>

	<section class="parent">
		<article class="child"> US </article>
		<article class="child"> GERMANY </article>
		<article class="child"> SINGAPORE</article>
		<article class="child"> MALAYSIYA </article>
		

	</section>
